<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descripción de Inventario</title>
    <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>

    <!-- Header con botón de menú -->
    <div class="header">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG" class="logo" height="30px">
        <h1>Descripción de Inventario</h1>
    </div>


    <!-- Barra lateral izquierda -->
    <div class="sidebar" id="sidebar">
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG">
        <h2>Menú</h2>
        <ul>
            <li><a href="MenuPrincipal.html">Menú Principal</a></li>
            <li><a href="Inventario.html">Inventario</a></li>
            <li><a href="Mover.html">Mover</a></li>
            <li><a href="MarcarVehiculo.html">Marcar</a></li>
            <li><a href="Vehiculo.html">Vehículo</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content" id="main-content">
        <h2>Inventario</h2>
        <p id="fecha"></p>

        <!-- Tabla de inventario -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Número de serie</th>
                        <th>Color</th>
                        <th>Modelo</th>
                        <th>Categoría</th>
                        <th>Ubicación</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo">
                    <!-- Las filas se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Contenedor de los botones de acción -->
        <div class="button-container-right">
            <button class="button">Excel</button>
            <button class="button">PDF</button>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Morris Garages, todos los derechos reservados</p>
    </div>

    <!-- Script para abrir/cerrar el menú -->
    <script src="JS/menuDesplegable.js"></script>

    <script>
        // Obtener la fecha actual
        const fechaActual = new Date();

        // Formatear la fecha como 'dd/mm/yyyy'
        const dia = String(fechaActual.getDate()).padStart(2, '0');
        const mes = String(fechaActual.getMonth() + 1).padStart(2, '0'); // Los meses van de 0-11, por eso sumamos 1
        const anio = fechaActual.getFullYear();

        // Mostrar la fecha formateada
        document.getElementById('fecha').textContent = `${dia}/${mes}/${anio}`;
    </script>
</body>

</html>
