<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <!-- Contenido principal -->

    <h1>Nueva orden de inventario</h1>
    <div class="search-container">
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Número de serie</th>
                        <th>Color</th>
                        <th>Modelo</th>
                        <th>Categoría</th>
                        <th>Ubicación</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody id="tabla-cuerpo">
                    <!-- Las filas se agregarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <button class="qr-button" onclick="redirigir('RegistroEnInventario.html')">
                <i class="fa-solid fa-qrcode"></i>
                <p>Agregar inventario</p>
            </button>
            <button class="qr-button">
                <i class="fa-solid fa-check"></i>
                Finalizar Inventario
            </button>
        </div>

    </div>


    <!-- Script para abrir/cerrar el menú -->
    <script src="JS/menuDesplegable.js"></script>

    <script>
        // Obtener la fecha actual
        const fechaActual = new Date();

        // Formatear la fecha como 'dd/mm/yyyy'
        const dia = String(fechaActual.getDate()).padStart(2, '0');
        const mes = String(fechaActual.getMonth() + 1).padStart(2, '0'); // Los meses van de 0-11, por eso sumamos 1
        const anio = fechaActual.getFullYear();

        // Mostrar la fecha formateada
        document.getElementById('fecha').textContent = `${dia}/${mes}/${anio}`;
    </script>
</body>

</html>
