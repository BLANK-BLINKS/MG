<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
        <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
</head>

<body>

    <!-- Barra lateral izquierda -->
    <div class="sidebar" id="sidebar">
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG">
        <h2>Menú</h2>
        <ul>
            <li><a href="MenuPrincipal.html">Menú Principal</a></li>
            <li><a href="Inventario.html">Inventario</a></li>
            <li><a href="MoverVehiculo.html">Mover</a></li>
            <li><a href="MarcarVehiculo.html">Marcar</a></li>
            <li><a href="Vehiculo.html">Vehículo</a></li>
        </ul>
    </div>
    
    <!-- Header con botón de menú -->
    <div class="header">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        
        <h1>Menú Principal</h1>
    </div>



    <!-- Contenido principal -->
    <div class="main-content" id="main-content">
        <!-- Formulario -->
        <div class="form-container">
            
            <div class="form-item">
                <label for="agregarNumeroSerie">Número de serie</label>
                <input type="text" id="agregarNumeroSerie" placeholder="Ingrese el número de serie">
            </div>
            
            <div class="form-item">
                <label for="agregarModelo">Modelo</label>
                <input type="text" id="agregarModelo" placeholder="Ingrese el modelo">
            </div>
            
            <div class="form-item">
                <label for="agregarColor">Color</label>
                <input type="text" id="agregarColor" placeholder="Ingrese el modelo">
            </div>

            <div class="form-item">
                <label for="agregarTapiceria">Tapiceria</label>
                <input type="text" id="agregarTapiceria" placeholder="Ingrese el color de la Tapiceria">
            </div>

            <div class="form-item">
                <label for="agregarAnio">Año</label>
                <input type="text" id="agregarAnio" placeholder="Ingrese Año">
            </div>

            <div class="form-item">
                <label for="agregarIDV">IDV</label>
                <input type="text" id="agregarIDV" placeholder="Ingrese el IDV">
            </div>
            
            <div class="form-item">
                <label for="agregarFraCompra">FRA. Compra</label>
                <input type="text" id="agregarFraCompra" placeholder="Ingrese el FRA. Compra">
            </div>
            
            <div class="form-item">
                <label for="agregarDiasStock">Días Stock</label>
                <input type="text" id="agregarDiasStock" placeholder="Ingrese los días en stock">
            </div>
            
            <div class="form-item">
                <label for="agregarUbicacion">Ubicación</label>
                <select id="agregarUbicacion" >
                    <option value="" disabled selected>Seleccione</option>
                    <option value="1">Patio</option>
                    <option value="2">Exhibición</option>
                    <option value="5">Almacen</option>
                    <option value="6">Lavado</option>
                    <option value="7">San Luis</option>
                    <option value="8">En tránsito</option>
                    <option value="9">Entrega</option>
                    <option value="3">Taller</option>
                    <option value="4">Servicio</option>
                </select>
            </div>

            <div class="form-item">
                <label for="agregarCategoria">Categoría</label>
                <select id="agregarCategoria">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="1">Nuevo</option>
                    <option value="2">Seminuevo</option>
                    <option value="3">Servicio</option>
                </select>
            </div>

            <div class="form-item">
                <label for="agregarEstatus">Estatus</label>
                <select id="agregarEstatus">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="1">Disponible</option>
                    <option value="2">En trato</option>
                    <option value="3">Vendido</option>
                    <option value="4">Facturado</option>
                    <option value="5">Entregado</option>
                    <option value="6">Servicio</option>
                </select>
            </div>

            <button type="button" onclick="agregarVehiculo()">Agregar Vehículo</button>
            
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Morris Garages, todos los derechos reservados</p>
    </div>

    
    <script src="JS/menuDesplegable.js"></script>
    <script src="JS/AgregarVehiculo.js"></script>
    
</body>

</html>
