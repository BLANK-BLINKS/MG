<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Lateral Colapsable</title>
    <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">

    <style>
        .form-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background-color: #f4f4f4;
        }

        .form-item {
            display: flex;
            flex-direction: column;
            width: 48%;
        }

        .form-item label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-item input[type="text"],
        .form-item select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .form-container button {
            padding: 10px;
            background-color: #c8102e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-container button:hover {
            background-color: #a00e24;
        }
    </style>
</head>

<body>

    <!-- Header con botón de menú -->
    <div class="header">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG" class="logo" height="30px">
        <h1>Menú Principal</h1>
    </div>


    <!-- Barra lateral izquierda -->
    <div class="sidebar" id="sidebar">
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG">
        <h2>Menú</h2>
        <ul>
            <li><a href="MenuPrincipal.html">Menú Principal</a></li>
            <li><a href="Inventario.html">Inventario</a></li>
            <li><a href="Mover.html">Mover</a></li>
            <li><a href="MarcarVehiculo.html">Marcar</a></li>
            <li><a href="Vehiculo.html">Vehículo</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content" id="main-content">
        <!-- Formulario -->
        <div class="form-container">
            <div class="form-item">
                <label for="modelo">Modelo</label>
                <select id="modelo">
                    <option value="">Seleccione</option>
                    <option value="modelo1">MG5</option>
                    <option value="modelo2">MG ZS</option>
                    <option value="modelo3">MG Hector</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="form-item">
                <label for="color">Color</label>
                <select id="color">
                    <option value="">Seleccione</option>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="negro">Negro</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="form-item">
                <label for="tapiceria">Tapicería</label>
                <select id="tapiceria">
                    <option value="">Seleccione</option>
                    <option value="cuero">Cuero</option>
                    <option value="tela">Tela</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="form-item">
                <label for="anio">Año</label>
                <input type="text" id="anio" placeholder="Ingrese el año">
            </div>

            <div class="form-item">
                <label for="ubicacion">Ubicación</label>
                <select id="ubicacion">
                    <option value="">Seleccione</option>
                    <option value="patio">Patio</option>
                    <option value="almacen">Almacén</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="form-item">
                <label for="diasStock">Días Stock</label>
                <input type="text" id="diasStock" placeholder="Ingrese los días en stock">
            </div>

            <div class="form-item">
                <label for="fraCompra">FRA. Compra</label>
                <input type="text" id="fraCompra" placeholder="Ingrese el FRA. Compra">
            </div>

            <div class="form-item">
                <label for="idv">IDV</label>
                <input type="text" id="idv" placeholder="Ingrese el IDV">
            </div>

            <div class="form-item">
                <label for="numSerie">Número de serie</label>
                <input type="text" id="numSerie" placeholder="Ingrese el número de serie">
            </div>

            <div class="form-item">
                <label for="categoria">Categoría</label>
                <select id="categoria">
                    <option value="">Seleccione</option>
                    <option value="nuevo">Nuevo</option>
                    <option value="seminuevo">Seminuevo</option>
                    <option value="servicio">Servicio</option>
                </select>
            </div>

            <div class="form-item">
                <label for="estatus">Estatus</label>
                <select id="estatus">
                    <option value="">Seleccione</option>
                    <option value="disponible">Disponible</option>
                    <option value="vendido">Vendido</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <button type="button" onclick="agregarVehiculo()">Agregar Vehículo</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Morris Garages, todos los derechos reservados</p>
    </div>

    <script>
        function agregarVehiculo() {
            // Aquí puedes agregar la lógica para manejar la adición del vehículo
            alert("Vehículo agregado!");
        }
    </script>

    <!-- Script para abrir/cerrar el menú -->
    <script src="JS/menuDesplegable.js"></script>
</body>

</html>
