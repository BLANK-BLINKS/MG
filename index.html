<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <form class="login-form" action="menuPrincipal.html" method="GET">
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG" />
        <h1>Iniciar Sesión</h1>

        <h2>¡Bienvenido Usuario!</h2>
        <h3>Ingresa tus credenciales</h3>

        <label for="username">Usuario</label> <br>
        <input type="text" id="username" name="username" required placeholder="Usuario"> <br><br>

        <label for="password">Contraseña</label><br>
        <input type="password" id="password" name="password" required placeholder="Contraseña"> <br><br>

        <button type="submit">Entrar</button>
    </form>
</body>

</html>
