<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
    <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

    <!-- Contenido principal -->
    <div class="main-content" id="main-content">
        <!-- Formulario -->
        <div class="form-container">
            <div class="form-item">
                <label for="modelo">Modelo</label>
                <select id="modelo">
                    <option value="">Seleccione</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="form-item">
                <label for="color">Color</label>
                <select id="color">
                    <option value="">Seleccione</option>
 
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="form-item">
                <label for="tapiceria">Tapicería</label>
                <select id="tapiceria">
                    <option value="">Seleccione</option>

                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="form-item">
                <label for="anio">Año</label>
                <input type="text" id="anio" placeholder="Ingrese el año">
            </div>

            <div class="form-item">
                <label for="ubicacion">Ubicación</label>
                <select id="ubicacion">
                    <option value="">Seleccione</option>

                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <div class="form-item">
                <label for="diasStock">Días Stock</label>
                <input type="text" id="diasStock" placeholder="Ingrese los días en stock">
            </div>

            <div class="form-item">
                <label for="fraCompra">FRA. Compra</label>
                <input type="text" id="fraCompra" placeholder="Ingrese el FRA. Compra">
            </div>

            <div class="form-item">
                <label for="idv">IDV</label>
                <input type="text" id="idv" placeholder="Ingrese el IDV">
            </div>

            <div class="form-item">
                <label for="numSerie">Número de serie</label>
                <input type="text" id="numSerie" placeholder="Ingrese el número de serie">
            </div>

            <div class="form-item">
                <label for="categoria">Categoría</label>
                <select id="categoria">
                    <option value="">Seleccione</option>

                </select>
            </div>

            <div class="form-item">
                <label for="estatus">Estatus</label>
                <select id="estatus">
                    <option value="">Seleccione</option>

                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>

            <button type="button" class="button-extra" onclick="agregarVehiculo()">Agregar Vehículo</button>
        </div>
    </div>
    <script>
        function agregarVehiculo() {
            // Aquí puedes agregar la lógica para manejar la adición del vehículo
            alert("Vehículo agregado!");
        }
    </script>

    <!-- Script para abrir/cerrar el menú -->
</body>

</html>
