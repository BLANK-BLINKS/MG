<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menú Lateral Colapsable</title>
        <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
        <link rel="stylesheet" href="CSS/styles.css">

    </head>


    <!-- Barra lateral izquierda -->
    <div class="sidebar" id="sidebar">
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG">
        <h2>Menú</h2>
        <ul>
            <li><a href="MenuPrincipal.html">Menú Principal</a></li>
            <li><a href="Inventario.html">Inventario</a></li>
            <li><a href="MoverVehiculo.html">Mover</a></li>
            <li><a href="MarcarVehiculo.html">Marcar</a></li>
            <li><a href="Vehiculo.html">Vehículo</a></li>
        </ul>
    </div>

    <!-- Header con botón de menú -->
    <div class="header">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG" class="logo" height="30px">
        <h1>Consulta de Vehiculo</h1>
    </div>



    <!-- Contenido principal -->
    <div class="main-content" id="main-content">
        <body>
            <div class="details-container">
                <!-- Información de detalles -->
                <div class="details-info">
                    <p><strong>Número de serie:</strong> <span id="numSerie"></span></p>
                    <p><strong>Categoría:</strong> <span id="categoria"></span></p>
                    <p><strong>Color:</strong> <span id="color"></span></p>
                    <p><strong>Modelo:</strong> <span id="modelo"></span></p>
                    <p><strong>Ubicación:</strong> <span id="ubicacion"></span></p>
                    <p><strong>Estatus:</strong> <span id="estatus"></span></p>

                    <!-- Botones de acción -->
                    <div class="details-buttons">
                        <button id="btnActualizar">Actualizar</button>
                        <button id="btnEliminar">Eliminar</button>
                        <button id="btnQR" class="qr-button">Imprimir QR</button>
                    </div>
                </div>
            </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Morris Garages, todos los derechos reservados</p>
    </div>

    <!-- Script para abrir/cerrar el menú -->
    <script src="JS/menuDesplegable.js"></script>

    <script>
            // Aquí puedes agregar lógica para manejar la actualización y otros eventos dinámicos
            document.getElementById('btnActualizar').addEventListener('click', function () {
                alert('Función de actualizar');
            });

            document.getElementById('btnEliminar').addEventListener('click', function () {
                alert('Función de eliminar');
            });

            document.getElementById('btnQR').addEventListener('click', function () {
                alert('Función de imprimir QR');
            });
    </script>

</body>

</html>
