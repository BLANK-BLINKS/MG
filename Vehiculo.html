<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículos</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
</head>

<body>


    <!-- Contenido principal -->
    <div>
        <h1>Vehículos</h1>
        <div class="search-container">
            <input type="text" id="buscar" placeholder="Buscar vehículo...">
            <select id="filtrar">
                <option value="">Filtrar por...</option>
                <option value="nuevo">Nuevo</option>
                <option value="seminuevo">Seminuevo</option>
                <option value="servicio">Servicio</option>
            </select>

            <div class="button-container">
                <button onclick="redirigir('AgregarVehiculo.html')" class="button-extra">
                    <p>Agregar vehículo</p>
                </button>
            </div>
    

            <!-- Tabla de vehículos -->
            <div class="table-container">
                <table id="tablaVehiculos">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Color</th>
                            <th>Tapiceria</th>
                            <th>Año</th>
                            <th>Ubicación</th>
                            <th>Dias Stock</th>
                            <th>FRA.Compra</th>
                            <th>IDV</th>
                            <th>Número de serie</th>
                            <th>Categoría</th>
                            <th>Estatus</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se agregarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>

            <!-- Botones de navegación -->
            <div class="button-container">
                <button class="button-extra">Anterior</button>
                <button class="button-extra">Siguiente</button>
            </div>
        </div>
     </div>
     <script src="JS/menuDesplegable.js"></script>
</body>

</html>
