<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Inventario</title>
    <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/styles.css">

</head>

<body>

    <!-- Header con botón de menú -->
    <div class="header">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG" class="logo" height="30px">
        <h1>Registrar un Vehículo en Inventario</h1>
    </div>


    <!-- Barra lateral izquierda -->
    <div class="sidebar" id="sidebar">
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG">
        <h2>Menú</h2>
        <ul>
            <li><a href="MenuPrincipal.html">Menú Principal</a></li>
            <li><a href="Inventario.html">Inventario</a></li>
            <li><a href="Mover.html">Mover</a></li>
            <li><a href="MarcarVehiculo.html">Marcar</a></li>
            <li><a href="Vehiculo.html">Vehículo</a></li>
            <li><a href="Consulta.html">Consulta</a></li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="main-content" id="main-content">
        <div class="main-content" id="main-content">
            <h2>Registro en inventario</h2>
            <p id="fecha"></p>

            <!-- Sección de detalles -->
            <section>
                <div
                    style="border: 1px solid #333; padding: 20px; border-radius: 10px; display: inline-block; margin: 20px 0; background-color: #f4f4f4;">
                    <p><strong>Número de serie:</strong> <span id="numSerie">-</span></p>
                    <p><strong>Categoría:</strong> <span id="categoria">-</span></p>
                    <p><strong>Color:</strong> <span id="color">-</span></p>
                    <p><strong>Modelo:</strong> <span id="modelo">-</span></p>
                    <p><strong>Ubicación Anterior:</strong> <span id="ubicacionAnterior">-</span></p>
                    <p><strong>Estatus:</strong> <span id="estatus">-</span></p>
                </div>
            </section>


            <!-- Menú desplegable y botón -->
            <section>
                <label for="ubicacion">Ubicación actual:</label>
                <select id="ubicacion" name="ubicacion">
                    <option value="1">Patio</option>
                    <option value="2">Almacén</option>
                    <option value="3">Exhibición</option>
                </select>

                <button class="button" style="margin-top: 10px;">Agregar vehículo</button>
            </section>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Morris Garages, todos los derechos reservados</p>
    </div>

    <!-- Script para abrir/cerrar el menú -->
    <script src="JS/menuDesplegable.js"></script>

    <script>
        // Obtener la fecha actual
        const fechaActual = new Date();

        // Formatear la fecha como 'dd/mm/yyyy'
        const dia = String(fechaActual.getDate()).padStart(2, '0');
        const mes = String(fechaActual.getMonth() + 1).padStart(2, '0'); // Los meses van de 0-11, por eso sumamos 1
        const anio = fechaActual.getFullYear();

        // Mostrar la fecha formateada
        document.getElementById('fecha').textContent = `${dia}/${mes}/${anio}`;
    </script>
</body>

</html>
