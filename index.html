<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="icon" href="IMG/LogoBlancoMG.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <div class="form-wrapper">
            <img src="IMG/LogoBlancoMG.png" alt="Logo de MG" class="logo" />
            <h1>Iniciar Sesión</h1>
            <form class="form-container" action="menuPrincipal.html" method="GET">
                <h2>¡Bienvenido Usuario!</h2>
                <h3>Ingresa tus credenciales</h3>

                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Usuario">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña">

                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="contenedor-auto">
            <div class="mancha"></div>
            <img src="IMG/MG-GT-RED.png" alt="MG-GT" class="imagen-auto">
        </div>
    </div>
</body>

</html>
