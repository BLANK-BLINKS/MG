<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Vehículo</title>
    <link rel="stylesheet" href="CSS/styles.css"> <!-- Ajusta la ruta según sea necesario -->
    <style>
        .form-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            background-color: #f4f4f4;
        }

        .form-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 48%;
        }

        .form-section label {
            font-weight: bold;
        }

        .form-section input[type="text"],
        .form-section select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .form-section button {
            padding: 10px;
            background-color: #c8102e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .form-section button:hover {
            background-color: #a00e24;
        }

        .image-upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 48%;
            background-color: #ffffff;
        }

        .image-upload-section img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .image-upload-section input[type="file"] {
            padding: 5px;
        }
    </style>
</head>

<body>
    <!-- Barra lateral izquierda -->
    <div class="sidebar" id="sidebar">
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG">
        <h2>Menú</h2>
        <ul>
            <li><a href="MenuPrincipal.html">Menú Principal</a></li>
            <li><a href="Inventario.html">Inventario</a></li>
            <li><a href="Mover.html">Mover</a></li>
            <li><a href="MarcarVehiculo.html">Marcar</a></li>
            <li><a href="Vehiculo.html">Vehículo</a></li>
            <li><a href="Consulta.html">Consulta</a></li>
        </ul>
    </div>

    <!-- Header con botón de menú -->
    <div class="header">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <img src="IMG/LogoBlancoMG.png" alt="Logo de MG" class="logo" height="30px">
        <h1>Vehículos</h1>
    </div>


    <div class="form-container">
        <!-- Sección de formulario -->
        <div class="form-section">
            <label for="numSerie">Número de serie</label>
            <input type="text" id="numSerie" placeholder="Ingrese el número de serie">

            <label for="categoria">Categoría</label>
            <select id="categoria">
                <option value="">Seleccione</option>
                <option value="nuevo">Nuevo</option>
                <option value="seminuevo">Seminuevo</option>
                <option value="servicio">Servicio</option>
            </select>

            <label for="color">Color</label>
            <select id="color">
                <option value="">Seleccione</option>
                <option value="rojo">Rojo</option>
                <option value="azul">Azul</option>
                <option value="negro">Negro</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <label for="modelo">Modelo</label>
            <select id="modelo">
                <option value="">Seleccione</option>
                <option value="modelo1">Modelo 1</option>
                <option value="modelo2">Modelo 2</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <label for="ubicacion">Ubicación</label>
            <select id="ubicacion">
                <option value="">Seleccione</option>
                <option value="patio">Patio</option>
                <option value="almacen">Almacén</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <label for="estatus">Estatus</label>
            <select id="estatus">
                <option value="">Seleccione</option>
                <option value="disponible">Disponible</option>
                <option value="vendido">Vendido</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <button type="button" onclick="agregarVehiculo()">Agregar Vehículo</button>
        </div>

        <!-- Sección de carga de imagen -->
        <div class="image-upload-section">
            <img src="IMG/default-image.png" alt="Imagen previa">
            <input type="file" id="imagen" accept="image/*">
        </div>
    </div>

    <script src="JS/menuDesplegable.js"></script>


    <script>
        function agregarVehiculo() {
            // Aquí puedes agregar la lógica para manejar la adición del vehículo
            alert("Vehículo agregado!");
        }
    </script>
</body>

</html>
